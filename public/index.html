<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Mural - Post's</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="p-3 text-center">Mural</h1>

        <form>
          <div>
            <label for="inputTitle" class="form-label">Título</label>
            <input type="text" id="inputTitle" class="form-control" />
          </div>
          <div>
            <label for="inputDescription" class="form-label">Descrição</label>
            <input type="text" id="inputDescription" class="form-control" />
          </div>
          <button onclick="newPost()" class="my-4 btn btn-outline-success">
            Enviar
          </button>
        </form>
      </div>

      <div class="row" id="cards"></div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
